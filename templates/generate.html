{% extends 'base.html' %}

{%block head%}

{%endblock%}

{%block body%}
<table>
    <tr>
        <th>Company</th>
        <th>Title</th>
        <th>Location</th>
        <th>Link</th>
        <th></th>
    </tr>
{% for job in jobs %}
    {% if job.saved == false %}
    <tr>
        <td>{{ job.companyName }}</td>
        <td>{{ job.jobTitle }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.link }}</td>
        <td>
            <form action = "/delete/{{job.id}}" method = "POST">
                <input type = "submit" value = "Delete">
            </form>
            <form action = "/save/{{job.id}}" method = "POST">
                <input type = "submit" value = "Save">
            </form>
        </td>
    </tr>
    {% endif %}
{% endfor %}
</table>
<form action = "/deleteAll" method = "POST">
    <input type = "submit" value = "Return to search">
    <input type = "hidden" value = "index" name = "next">
</form>
<form action = "/deleteAll" method = "POST">
    <input type = "submit" value = "View saved">
    <input type = "hidden" value = "saved" name = "next">
</form>
{%endblock%}
