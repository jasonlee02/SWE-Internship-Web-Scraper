{% extends 'base.html' %}

{%block head%}

{%endblock%}

{%block body%}
<table>
    <tr>
        <th>Company</th>
        <th>Title</th>
        <th>Location</th>
        <th>Link</th>
        <th></th>
    </tr>
{% for job in jobs %}
    <tr>
        <td>{{ job.companyName }}</td>
        <td>{{ job.jobTitle }}</td>
        <td>{{ job.location }}</td>
        <td>{{ job.link }}</td>
        <td>
            <form action = "/delete/{{job.id}}" method = "POST">
                <input type = "submit" value = "Delete">
            </form>
        </td>
    </tr>
{% endfor %}
</table>
<a href = "/">Go back</a>
{%endblock%}
